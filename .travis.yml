language: node_js
node_js:
- '6'
jobs:
  include:
  - stage: test
    script: npm run lint
  - stage: test
    script: npm run test
    after_success: npm run coverage
  - stage: deploy
    script: npm run docs
    branches:
      only:
      - staging
      - master
    deploy:
      provider: heroku
      skip_cleanup: true
      api_key:
        secure: 
      app:
        staging: hahow-heroes-api-staging
        master: hahow-heroes-api
      on:
        repo: jason2506/heroes-api
